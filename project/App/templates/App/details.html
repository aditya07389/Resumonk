<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumonk-Details</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form id="resumeForm">
                    <!-- Step 1: Personal Information -->
                    <div class="step active" id="step1">
                        <h3>Personal Information</h3>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="github" class="form-label">GitHub Profile URL</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your github url" required>
                        </div>
                        <div class="mb-3">
                            <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your linkedin url" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
                    </div>

                    <!-- Step 2: Education -->
<div  class="step" id="step2">
    <h3>Education</h3>
    <div id="educationFields">
        <div class="education-entry mb-3">
            <label for="degree" class="form-label">Degree</label>
            <input type="text" class="form-control" placeholder="Enter your degree" required>
        </div>
        <div class="education-entry mb-3">
            <label for="institution" class="form-label">Institution</label>
            <input type="text" class="form-control" placeholder="Enter your institution" required>
        </div>
        <div class="education-entry mb-3">
            <label for="graduationYear" class="form-label">Graduation Year</label>
            <input type="number" class="form-control" placeholder="Enter your graduation year" required>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
    <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
    <button type="button" class="btn btn-info" onclick="addEducation()">Add More Education</button>
</div>


                    <!-- Step 3: Work Experience -->
                    <div class="step" id="step3">
                        <h3>Work Experience</h3>
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" id="jobTitle" class="form-control" placeholder="Enter your job title" required>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" id="company" class="form-control" placeholder="Enter your company name" required>
                        </div>
                        <div class="mb-3">
                            <label for="yearsWorked" class="form-label">Years Worked</label>
                            <input type="number" id="yearsWorked" class="form-control" placeholder="Enter years worked" required>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                    </div>

                    <!-- Step 4: Skills -->
                    <div class="step" id="step4">
                        <h3>Skills</h3>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma separated)</label>
                            <input type="text" id="skills" class="form-control" placeholder="e.g., HTML, CSS, JavaScript" required>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep(4)">Previous</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Placeholder for resume preview or other content -->
                <h4>Resume Preview</h4>
                <div id="resumePreview" class="border p-3" style="height: 400px; overflow-y: auto;">
                    <!-- Dynamic resume content will go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function nextStep(currentStep) {
            const current = document.getElementById(`step${currentStep}`);
            const next = document.getElementById(`step${currentStep + 1}`);
            current.classList.remove('active');
            next.classList.add('active');
        }

        function prevStep(currentStep) {
            const current = document.getElementById(`step${currentStep}`);
            const prev = document.getElementById(`step${currentStep - 1}`);
            current.classList.remove('active');
            prev.classList.add('active');
        }

        // Handle form submission
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Resume submitted successfully!');
            // You can add logic here to handle the form data
        });
    </script>
    <script>
        function addEducation() {
    // Create a new education entry div
    const educationDiv = document.createElement('div');
    educationDiv.className = 'education-entry mb-3';

    // Create degree input
    const degreeLabel = document.createElement('label');
    degreeLabel.className = 'form-label';
    degreeLabel.innerText = 'Degree';
    const degreeInput = document.createElement('input');
    degreeInput.type = 'text';
    degreeInput.className = 'form-control';
    degreeInput.placeholder = 'Enter your degree';
    degreeInput.required = true;

    // Create institution input
    const institutionDiv = document.createElement('div');
    institutionDiv.className = 'education-entry mb-3';
    const institutionLabel = document.createElement('label');
    institutionLabel.className = 'form-label';
    institutionLabel.innerText = 'Institution';
    const institutionInput = document.createElement('input');
    institutionInput.type = 'text';
    institutionInput.className = 'form-control';
    institutionInput.placeholder = 'Enter your institution';
    institutionInput.required = true;

    // Create graduation year input
    const yearDiv = document.createElement('div');
    yearDiv.className = 'education-entry mb-3';
    const yearLabel = document.createElement('label');
    yearLabel.className = 'form-label';
    yearLabel.innerText = 'Graduation Year';
    const yearInput = document.createElement('input');
    yearInput.type = 'number';
    yearInput.className = 'form-control';
    yearInput.placeholder = 'Enter your graduation year';
    yearInput.required = true;

    // Append inputs to the education entry
    educationDiv.appendChild(degreeLabel);
    educationDiv.appendChild(degreeInput);
    institutionDiv.appendChild(institutionLabel);
    institutionDiv.appendChild(institutionInput);
    yearDiv.appendChild(yearLabel);
    yearDiv.appendChild(yearInput);
    
    // Append new education entry to the fields container
    document.getElementById('educationFields').appendChild(educationDiv);
    document.getElementById('educationFields').appendChild(institutionDiv);
    document.getElementById('educationFields').appendChild(yearDiv);
}

    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
