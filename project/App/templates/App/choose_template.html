<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Choose Template</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .template-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            background-color: white;
            margin-bottom: 20px; /* Add spacing between cards */
        }
        .template-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .template-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Choose Your Resume Template</h2>
        <form id="templateForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="template-card">
                        <input type="radio" name="resumeTemplate" id="template1" value="Classic Professional Resume" required>
                        <label for="template1">
                            <h4>Classic Professional Resume</h4>
                            <img src="https://via.placeholder.com/150" alt="Classic Professional Resume" class="img-fluid mb-3">
                            <p>This template features a clean and straightforward layout, perfect for traditional industries such as finance, law, or education.</p>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="template-card">
                        <input type="radio" name="resumeTemplate" id="template2" value="Modern Creative Resume" required>
                        <label for="template2">
                            <h4>Modern Creative Resume</h4>
                            <img src="https://via.placeholder.com/150" alt="Modern Creative Resume" class="img-fluid mb-3">
                            <p>This template embraces a contemporary design with a splash of color and unique formatting, ideal for creative fields like marketing and design.</p>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="template-card">
                        <input type="radio" name="resumeTemplate" id="template3" value="Minimalist Resume" required>
                        <label for="template3">
                            <h4>Minimalist Resume</h4>
                            <img src="https://via.placeholder.com/150" alt="Minimalist Resume" class="img-fluid mb-3">
                            <p>This template is sleek and minimalistic, focusing on essential information without unnecessary embellishments, suitable for any field.</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><a style="color: black; text-decoration:none ;" href="{% url 'details' %}">Next</a></button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('templateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const selectedTemplate = document.querySelector('input[name="resumeTemplate"]:checked');
            if (selectedTemplate) {
                // Redirect or handle the selected template
                alert("You selected: " + selectedTemplate.value);
                // Uncomment the line below to redirect to another URL
                // window.location.href = 'your-details-page-url'; // Replace with your actual URL
            }
        });
    </script>
</body>
</html>
